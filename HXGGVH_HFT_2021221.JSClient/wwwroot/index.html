<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PokemonUI</title>
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <h1>Pokedex</h1>

    <div id="formdiv">
        <label>Pokemon Name</label>
        <input type="text" id="Name" />
        <label>Pokemon TrainerID</label>
        <input type="text" id="TrainerID" />
        <label>Pokemon Type</label>
        <input type="text" id="Type" />
        <button type="button" onclick="create()">Add Pokemon</button>
    </div>

    <div id="updateformdiv">
        <label>Pokemon Name</label>
        <input type="text" id="NameToUpdate" />
        <label>Pokemon TrainerID</label>
        <input type="text" id="TrainerIDToUpdate" />
        <label>Pokemon Type</label>
        <input type="text" id="TypeToUpdate" />
        <button type="button" onclick="update()">Update Pokemon</button>
    </div>

    <div id="PokemonsInKantoRegionformdiv">
        <button type="button" onclick="pokemonsInKantoRegionGetdata()">PokemonsInKantoRegion</button>
    </div>
    <div id="PokemonsInKantoRegionTablediv">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>TrainerID</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="pokemonsInKantoRegionResultarea">
            </tbody>
        </table>
    </div>

    <div id="PokemonsWhereTrainerWinIs10formdiv">
        <button type="button" onclick="pokemonsWhereTrainerWinIs10Getdata()">PokemonsWhereTrainerWinIs10</button>
    </div>
    <div id="pokemonsWhereTrainerWinIs10Tablediv">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>TrainerID</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="pokemonsWhereTrainerWinIs10Resultarea">
            </tbody>
        </table>
    </div>


    <div id="PokemonsWhereTrainerLevelUnder10formdiv">
        <button type="button" onclick="pokemonsWhereTrainerLevelUnder10Getdata()">PokemonsWhereTrainerLevelUnder10</button>
    </div>
    <div id="PokemonsWhereTrainerLevelUnder10Tablediv">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>TrainerID</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="pokemonsWhereTrainerLevelUnder10Resultarea">
            </tbody>
        </table>
    </div>


    <!-- MAIN TABLE -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>TrainerID</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
